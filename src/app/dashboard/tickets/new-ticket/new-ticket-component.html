<form (ngSubmit)="submitTicket()">
  <p>
    <label>Title</label>
    <input name="title" id="title" [(ngModel)]="title" />
  </p>
  <p>
    <label>Request</label>
    <textarea
      name="request"
      id="request"
      rows="3"
      [(ngModel)]="request"
    ></textarea>
  </p>
  <p>
    <button appButton>
      Submit
      <span class="icon">‚å≤</span>
    </button>
  </p>
</form>
